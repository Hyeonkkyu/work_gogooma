<script>
    var timeout, Swiper;
    var n_time = 3000;
    Swiper = new Swiper('.swiper-container', {
		loop: false,
	    autoHeight: true, //enable auto height
	    spaceBetween: 20,
	    loop: true,
	    hashNavigation: {
	        watchState: true,
	    },
	    pagination: {
	        el: '.swiper-pagination',
	        type: 'fraction',
	        clickable: true,
	    },
	    navigation: {
	        nextEl: '.swiper-button-next',
	        prevEl: '.swiper-button-prev',
	    },
        onInit: function(swiper){
            timeout = setTimeout(function(){
                $('.swiper-button-next, .swiper-button-prev, .swiper-pagination').fadeOut();
            }, n_time);
        }
	});
    Swiper.on('transitionStart', function () {
        $(window).scrollTop(0);
    });
    Swiper.on('slideChange', function () {
        clearTimeout(timeout);
        $('.swiper-button-next, .swiper-button-prev, .swiper-pagination').fadeIn();
    });
    Swiper.on('transitionEnd', function () {
        timeout = setTimeout(function(){
            $('.swiper-button-next, .swiper-button-prev, .swiper-pagination').fadeOut();
        }, n_time);
    });
