<script>
    var timeout, Swiper;
    var n_time = 3000;
    Swiper = new Swiper('.swiper-container', {
		loop: false,
	    autoHeight: true, //enable auto height
	    spaceBetween: 20,
	    loop: true,
	    hashNavigation: {
	        watchState: true,
	    },
	    pagination: {
	        el: '.swiper-pagination',
	        type: 'fraction',
	        clickable: true,
	    },
	    navigation: {
	        nextEl: '.swiper-button-next',
	        prevEl: '.swiper-button-prev',
	    },
        onInit: function(swiper){
            timeout = setTimeout(function(){
                $('.swiper-button-next, .swiper-button-prev, .swiper-pagination').fadeOut();
            }, n_time);
        }
	});
    Swiper.on('transitionStart', function () {
        $(window).scrollTop(0);
    });
    Swiper.on('slideChange', function () {
        clearTimeout(timeout);
        $('.swiper-button-next, .swiper-button-prev, .swiper-pagination').fadeIn();
    });
    Swiper.on('transitionEnd', function () {
        timeout = setTimeout(function(){
            $('.swiper-button-next, .swiper-button-prev, .swiper-pagination').fadeOut();
        }, n_time);
    });
    
    /* 카카오톡 공유 버튼 */
    var _sitename = document.getElementById("site-sitename").value;
    var _url = document.getElementById("post-url").value;
    var _title = document.getElementById("post-title").value;
    var _imgeUrl = "http://www.mobilegangseo.kr/img/common/kakao23-1.jpg"
    Kakao.init('ca999793a34c8c259a70a83273262093');
    function sendLink() {
        Kakao.Link.sendDefault({
            objectType: 'feed',
            content: {
                title: _title,
                description: _sitename,
                imageUrl: _imgeUrl,
                imageWidth: 960,
                imageHeight: 1400,
                link: {
                    mobileWebUrl: _url,
                    webUrl: _url
                }
            }
        });
    }
